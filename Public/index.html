<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="bootstrap-5.1.3/bootstrap-5.1.3-dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="./sister.css">
</head>

<body class="p-4">
  <div class="container p-5">
    <h1>Otaku Collections</h1>
    <nav class="navbar navbar-expand-lg navbar-light bg-transparent">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Anime</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#"><button class="btn btn-sm btn-outline-secondary"
                  type="button">Title</button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><button class="btn btn-sm btn-outline-secondary"

            </li>
            <li class="nav-item">
              <a class="nav-link" href="#"><button class="btn btn-sm btn-outline-secondary"
                  type="button">Grinding</button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link"><button class="btn btn-sm btn-outline-secondary" type="button">Character</button></a>
            </li>
            <li class="nav-item">
              <a class="nav-link"><button class="btn btn-sm btn-outline-secondary" type="button">Cos-play</button></a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
    <div class="row justify-content-evenly">
      <div class="card">
        <img src="./img/Akatsuki members.webp" alt="">
        <div class="row justify-content-evenly my-3">
          <img class="height" src="./img/Itachi.png" alt="">
          <img class="height" src="./img/Pain.jpg" alt="">
          <img class="height" src="./img/Obito.jpg" alt="">
        </div>
        <p>Naruto Shippuden<i class="fa-solid fa-image mx-5"></i></p>
      </div>
      <div class="card">
        <img class="weight" src="./img/Phantom_Troupe.webp" alt="">
        <div class="row justify-content-evenly my-3">
          <img class="height" src="./img/Hisoka.jpeg" alt="">
          <img class="height" src="./img/Chrollo Lucifer.jpeg" alt="">
          <img class="height" src="./img/Feitan.jpg" alt="">
        </div>
        <p>Hunter X Hunter<i class="fa-solid fa-image mx-5"></i></p>
      </div>
      <div class="card">
        <img class="weight1" src="./img/Bleach.jpg" alt="">
        <div class="row justify-content-evenly my-3">
          <img class="height" src="./img/Kenpachi.jpeg" alt="">
          <img class="height" src="./img/Jushiro.jpeg" alt="">
          <img class="height" src="./img/Kid Captain.jpeg" alt="">
        </div>
        <p>Bleach<i class="fa-solid fa-image mx-5"></i></p>
      </div>
    </div>

  <script src="bootstrap-5.1.3/bootstrap-5.1.3-dist/js/bootstrap.bundle.js"></script>
